name: vprofile actions
on: workflow_dispatch
env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: vprofile0811
  EKS_CLUSTER: gitopsProject-eks

jobs:
    Test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Run tests
              run: mvn test
            
            - name: checkstyle
              run: mvn checkstyle:checkstyle

            - name: Set up JDK 11
              uses: actions/setup-java@v3
              with:
                java-version: '11'
                distribution: 'temurin'
            
            - name: Set up SonarCloud Scanner
              uses: warchant/setup-sonar-scanner@v7
              
            - name: SonarQube Scan
              run: sonar-scanner
                -Dsonar.host.url=${{ secrets.SONAR_URL }}
                -Dsonar.login=${{ secrets.SONAR_TOKEN }}
                -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY}}
                -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
                -Dsonar.organizationKey=${{ secrets.SONAR_ORGANIZATION_KEY }}
                -Dsonar.sources=./src
                -Dsonar.junit.reportPaths=./target/surefire-reports
                -Dsonar.jacoco.reportPaths=./target/jacoco.exec
                -Dsonar.checkstyle.reportPaths=./target/checkstyle-result.xml
                -Dsonar.java.binaries=./target/classes
            
            # - name: Sonar Quality Gate Check
            #   uses: sonarsource/sonarcloud-github-action@master
            #   timeout-minutes: 5
            #   env:
            #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            #     SONAR_HOST_URL: ${{ secrets.SONAR_URL }}
    BUILD_AND_PUSH_IMAGE:
        needs: Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            
            - name: Build, tag, and push image to Amazon ECR
              uses: appleboy/docker-ecr-action@master
              with:
                aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws_region: ${{ env.AWS_REGION }}
                repository: ${{ env.ECR_REPOSITORY }}
                image_tag: latest, ${{ github.run_number }}
                daemon_off: false
                dockerfile: ./Dockerfile
                context: ./